<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<link rel="stylesheet" href="/css/header.css">
<link rel="stylesheet" href="/css/footer.css">
<meta charset="UTF-8">
<title>Delete Employee</title>
<style>
    #delete-container {
        border: 1px solid lightgray;
    }
</style>
</head>

<body sec:authorize="isAuthenticated()">
<header th:replace="partials/partials.html :: header"></header>

<div class="d-flex justify-content-center align-items-center my-5">
    <div class="p-5 text-center" id="delete-container">
        <h1 class="py-3">Delete the following user?</h1>
        <h1 class="text-danger py-3 mb-5"><span th:text="${employee.firstName}"></span>&nbsp;<span th:text="${employee.lastName}"></span></h1>
        <form th:action="@{/user/{id}/delete(id=${employee.id})}" method="post" class="mt-5 py-3">
            <input type="submit" value="Confirm Delete" class="btn btn-outline-danger w-100">
        </form>
    </div>
</div>

<footer th:replace="partials/partials.html :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script src="/js/sidepanel.js"></script>
</body>
</html>
