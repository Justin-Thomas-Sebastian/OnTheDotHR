<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="/css/header.css">
    <meta charset="UTF-8">
    <title>Delete Employee</title>
</head>

<body sec:authorize="isAuthenticated()">
<header th:replace="partials/partials.html :: header"></header>
<p>Delete the following user?</p>
<h3><span th:text="${employee.firstName}"></span>&nbsp;<span th:text="${employee.lastName}"></span></h3>
<form th:action="@{/user/{id}/delete(id=${employee.id})}" method="post">
    <input type="submit" value="Confirm Delete">
</form>
</body>
</html>
