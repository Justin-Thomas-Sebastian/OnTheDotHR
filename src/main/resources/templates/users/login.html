<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Page</title>
</head>

<body>
<header th:replace="partials/partials.html :: header"></header>
<div class="container-fluid p-0">
    <div id="login-row" class="row w-100 m-0">
        <div class="col col-md-6 bg-light p-0">

            <!-- Slideshow -->
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="/images/slideshow1.jpg">
                </div>
                <div class="mySlides fade">
                    <img src="/images/slideshow2.jpg">
                </div>
                <div class="mySlides fade">
                    <img src="/images/slideshow3.jpg">
                </div>
                <div class="mySlides fade">
                    <img src="/images/slideshow4.jpg">
                </div>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Login Form Section-->
        <div class="col col-md-6 bg-light d-flex justify-content-center align-items-center">
            <div id="login-form" class="p-5">
                <h1 class="text-center">LOGIN to OnTheDotHR</h1>
                <div th:if="${param.error}" class="text-danger">
                    Invalid Username or Password.
                </div>
                <div th:if="${param.logout}" class="text-success">
                    You have been logged out.
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" type="text" required class="form-control">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" required class="form-control">
                    <input type="submit" id="login-button-form" value="Log In" class="btn w-100 my-3 text-light">
                </form>

                <!-- Sign Up Button -->
                <form action="/sign-up" method="get" class="mt-4 w-100">
                    <p class="text-center">Don't have an account?</p>
                    <div class="text-center">
                        <input type="submit" id="sign-up-button" value="Sign Up" class="btn btn-warning w-50 rounded-pill">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script src="/js/sidepanel.js"></script>
<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3500); // Change image every 4 seconds
    }
</script>
</body>
</html>
