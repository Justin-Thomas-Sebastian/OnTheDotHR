<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="/css/header.css">
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body sec:authorize="isAuthenticated()">
<header th:replace="partials/partials.html :: header"></header>
<h1>Profile</h1>

<div>
    Employee: <span th:text="${user.firstName}"></span>&nbsp;<span th:text="${user.lastName}"></span><br>
    Username: <span th:text="${user.getUsername()}"></span><br>
    Email: <span th:text="${user.getEmail()}"></span><br>
</div>

<!-- If a profile is accessed from 'view profile' button in supervisor dashboard,
 return link should go back to supervisor dashboard.
 For all other cases, return to dashboard -->
<div th:switch="${isSupervisor} == true">
    <a th:case="${true}" href="/supervisor-dashboard">Return to supervisor dashboard</a>
    <a th:case="*" href="/dashboard">Return to dashboard</a>
</div>

</body>
</html>
