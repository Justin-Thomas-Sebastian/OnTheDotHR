<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sign-up.css">
    <title>Sign up</title>
</head>

<body>
<h1 class="text-center display-3 mt-3"><a href="/">OnTheDot<span id="logo-accent">HR</span></a></h1>
<div id="sign-up-form-container" class="container d-flex justify-content-center mt-3">
    <form th:action="@{/sign-up}" method="post" th:object="${employee}" id="sign-up-form" class="px-5 py-3">
        <h4 class="text-center mb-4">Create an OnTheDotHR account</h4>

        <div class="d-flex">
            <div class="me-1">
                <label for="fname" class="form-label">First name</label>
                <input id="fname" th:field="*{firstName}" required class="form-control mb-3">
            </div>
            <div class="ms-1">
                <label for="lname" class="form-label">Last name</label>
                <input id="lname" th:field="*{lastName}" required class="form-control mb-3">
            </div>
        </div>

        <label for="username" class="form-label">Username</label>
        <input id="username" th:field="*{username}" required class="form-control mb-3">

        <label for="email" class="form-label">Email</label>
        <input id="email" th:field="*{email}" required class="form-control mb-3">

        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" th:field="*{password}" required class="form-control mb-3">
        <label for="contactNo" class="form-label">Contact No.</label>

        <input id="contactNo" th:field="*{contactNo}" required class="form-control">
        <input type="submit" value="Create Account" class="btn btn-success w-100 mt-4">
        <p class="text-center mt-3">Already a member? <a href="/login" class="text-success">Login</a></p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script src="/js/sidepanel.js"></script>
</body>
</html>
