<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <title>Partials</title>
</head>
<body>

<!-- HEADER FRAGMENT -->
<header th:fragment="header">
    <!-- Side panel burger -->
    <div id="header-side-panel" class="side-panel">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="/login">Login</a>
        <a href="/sign-up">Sign-Up</a>
    </div>
    <button class="open-btn" onclick="openNav()">&#9776;</button>

    <h2><a href="/">OnTheDot<span id="logo-accent">HR</span></a></h2>
    <div sec:authorize="!isAuthenticated()">
        <div class="login-button-container">
            <a id="login-button" href="/login">Login</a>
        </div>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div id="profile-logout-container">
            <form th:action="@{/profile}" th:method="get">
                <button class="nav-button">Profile</button>
            </form>
            <form th:action="@{/logout}" th:method="post">
                <button class="nav-button">Logout</button>
            </form>
        </div>
    </div>
</header>
