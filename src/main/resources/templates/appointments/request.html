<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        #appointment-request {
            border: 1px solid lightgray;
            border-radius: 10px;
            width: 400px;
        }
    </style>
    <title>Request Appointment</title>
</head>

<body sec:authorize="isAuthenticated()">
<header th:replace="partials/partials.html :: header"></header>
<div class="mt-5 p-5">
    <a href="/dashboard" >Return to dashboard</a>
</div>

<div class="container d-flex justify-content-center align-items-center my-5">
    <form id="appointment-request" th:action="@{/request-appointment}" th:method="post" class="p-3">
        <label for="title" class="form-label">Reason for Appointment</label>
        <input id="title" name="title" type="text" required class="form-control">

        <label for="description" class="form-label">Description: </label>
        <input id="description" name="description" type="text" required class="form-control">

        <label for="appointment-date" class="form-label">Appointment Date:</label>
        <input id="appointment-date" name="appointment-date" type="date" required class="form-control">

        <label for="appointment-time" class="form-label">Appointment Time:</label>
        <input id="appointment-time" name="appointment-time" type="time" required class="form-control">

        <label for="location" class="form-label">Location:</label>
        <input id="location" name="location" type="text" required class="form-control">

        <input type="submit" value="Submit Appointment Request" class="btn btn-primary w-100 mt-2">
    </form>
</div>

<h3 th:text="${feedback}" class="text-center my-5"></h3>

<footer th:replace="partials/partials.html :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script src="/js/sidepanel.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
