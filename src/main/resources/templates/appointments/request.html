<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header.css">
    <title>Request Appointment</title>
</head>

<body sec:authorize="isAuthenticated()">
    <header th:replace="partials/partials.html :: header"></header>

    <form id="appointment-request" th:action="@{/request-appointment}" th:method="post">
        <label for="title">Reason for Appointment</label><br>
        <input id="title" name="title" type="text" required><br>
        <label for="description">Description: </label><br>
        <input id="description" name="description" type="text" required><br>
        <label for="appointment-date">Appointment Date:</label><br>
        <input id="appointment-date" name="appointment-date" type="date" required><br>
        <input type="submit" value="Submit Appointment Request">
    </form>
    <p th:text="${feedback}"></p>
    <a href="/dashboard">Return to dashboard</a><br>
</body>
</html>
