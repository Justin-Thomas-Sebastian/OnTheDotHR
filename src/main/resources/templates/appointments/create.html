<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header.css">
    <title>Create Appointment</title>
</head>

<body>
<header th:replace="partials/partials.html :: header"></header>

<form id="appointment-create" th:action="@{/appointments/{id}/create(id=${employee.id})}" th:method="post">
    <label for="title">Reason for Appointment</label><br>
    <input id="title" name="title" type="text" required><br>
    <label for="description">Description: </label><br>
    <input id="description" name="description" type="text" required><br>
    <label for="appointment-date">Appointment Date:</label><br>
    <input id="appointment-date" name="appointment-date" type="date" required><br>
    <input id="appointment-time" name="appointment-time" type="time" required><br>
    <input type="submit" value="Submit Appointment Request">
</form>

<a href="/supervisor-dashboard">Return to supervisor dashboard</a><br>

</body>
</html>
